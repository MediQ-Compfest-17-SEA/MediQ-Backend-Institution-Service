apiVersion: apps/v1
kind: Deployment
metadata:
  name: institution-service
  labels:
    app: mediq
    service: institution-service
    version: v1.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mediq
      service: institution-service
  template:
    metadata:
      labels:
        app: mediq
        service: institution-service
        version: v1.0
    spec:
      containers:
      - name: institution-service
        image: ghcr.io/mediq/mediq-institution-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8606
          name: http
        env:
        - name: PORT
          value: "8606"
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: institution-service-secrets
              key: database-url
        - name: RABBITMQ_URL
          valueFrom:
            configMapKeyRef:
              name: institution-service-config
              key: rabbitmq-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      restartPolicy: Always
      serviceAccountName: institution-service-sa
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: institution-service-sa
  labels:
    app: mediq
    service: institution-service
